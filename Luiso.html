<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Match</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Trirong&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="js.js"></script>
</head>
<body>
  <!-- Navbar superior con el título -->
  <div class="container-fluid text-center bg-dark p-2 text-light position-relative">
    <i id="reload-game" class="bi bi-arrow-clockwise btn btn-info position-absolute top-0 end-0" style="top: 25%; right: 20px"></i>
    <h2 class="mt-3">Super Match</h2>
    <p>¡Encuentra todos los pares de personajes para ganar!</p>
  </div>

  <!-- Contenedor del juego -->
  <div id="game-container" class="d-flex flex-column align-items-center">
    <div id="game-board" class="d-flex flex-wrap justify-content-center">
      <!-- Las cartas se generan dinámicamente aquí -->
    </div>
  </div>

  <!-- Barra de estadísticas en la parte inferior -->
  <div class="navbar fixed-bottom navbar-light bg-light">
    <span id="completed-games">Juegos completados: 0</span> |
    <span id="attempts">Intentos: 0</span> |
    <span id="pairs-found">Pares encontrados: 0</span> |
    <span id="efficiency">Eficiencia: 0%</span>
  </div>
</body>
</html>
